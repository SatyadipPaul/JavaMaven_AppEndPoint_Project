<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Data Attachment Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Lightbox2 CSS for image viewing -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <!-- Highlight.js CSS (using GitHub Dark Dimmed theme) for XML/JSON syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark-dimmed.min.css">
  
  <style>
    /* Global styling and container definition */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 20px;
    }
    .container {
      background: #fff;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    h1, h2, h3 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .step-list {
      margin-top: 30px;
    }
    /* Style each step as a collapsible details component */
    details.step {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 15px;
      background: #fafafa;
      border-radius: 4px;
    }
    details.step summary {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .collapse-content {
      margin-top: 10px;
    }
    .content-preview {
      max-height: 200px;
      overflow: auto;
      background: #f9f9f9;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .img-preview {
      max-height: 200px;
      display: block;
      cursor: pointer;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .download-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Content Attachment Challenge</h1>
    
    <!-- Form for adding a new step -->
    <form id="stepForm">
      <label for="contentType">Select Content Type:</label>
      <select id="contentType" required>
        <option value="">--Select Type--</option>
        <option value="text">Text</option>
        <option value="csv">CSV</option>
        <option value="image">Image</option>
        <option value="xml">XML</option>
        <option value="json">JSON</option>
      </select>
      
      <!-- Dynamic input field based on content type -->
      <div id="dynamicInput"></div>
      
      <label for="summary">Step Summary:</label>
      <input type="text" id="summary" placeholder="Enter a brief summary" required>
      
      <label for="description">Step Description:</label>
      <textarea id="description" rows="3" placeholder="Enter a detailed description" required></textarea>
      
      <button type="submit">Add Step</button>
    </form>
    
    <!-- Section for downloading the updated HTML -->
    <div class="download-section">
      <button id="downloadBtn">Download Updated HTML</button>
    </div>
    
    <!-- Steps List -->
    <div class="step-list" id="stepList">
      <h2>Steps:</h2>
      <!-- Each step is rendered here as a collapsible section -->
    </div>
    
    <!-- Hidden element to store embedded step data in JSON -->
    <script id="embeddedData" type="application/json">
{
  "steps": []
}
    </script>
  </div>
  
  <!-- CDN Libraries -->
  <!-- jQuery for DOM manipulation -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Highlight.js for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <!-- Lightbox2 for interactive image viewing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // Retrieve existing embedded JSON data on page load.
      let embeddedDataEl = $('#embeddedData');
      let stepsData;
      try {
        stepsData = JSON.parse(embeddedDataEl.text());
        if (!stepsData.steps) { stepsData = { steps: [] }; }
      } catch (error) {
        stepsData = { steps: [] };
      }
      let steps = stepsData.steps;
      
      // Update the embedded JSON element to reflect current steps.
      function updateEmbeddedData() {
        const dataObj = { steps: steps };
        embeddedDataEl.text(JSON.stringify(dataObj, null, 2));
      }
      
      // Render each step as a collapsible <details> element.
      function renderSteps() {
        let container = $('#stepList');
        container.find('details.step').remove();
        steps.forEach((step, index) => {
          let detailsElem = $('<details class="step"></details>');
          // The summary tag acts as the section header.
          detailsElem.append('<summary>Step ' + (index + 1) + ': ' + step.summary + '</summary>');
          
          let collapseContent = $('<div class="collapse-content"></div>');
          collapseContent.append('<p><strong>Description:</strong> ' + step.description + '</p>');
          collapseContent.append('<p><strong>Type:</strong> ' + step.type.toUpperCase() + '</p>');
          
          // Handle different content types.
          if (step.type === 'image') {
            let link = $('<a></a>')
              .attr('href', step.content)
              .attr('data-lightbox', 'step-images')
              .attr('data-title', step.summary);
            let img = $('<img class="img-preview">').attr('src', step.content);
            link.append(img);
            collapseContent.append(link);
          }
          else if (step.type === 'csv') {
            let parsed = Papa.parse(step.content, { skipEmptyLines: true });
            let table = $('<table></table>');
            parsed.data.forEach(function(row) {
              let tr = $('<tr></tr>');
              row.forEach(function(cell) {
                let td = $('<td></td>').text(cell);
                tr.append(td);
              });
              table.append(tr);
            });
            collapseContent.append(table);
          }
          else if (step.type === 'xml' || step.type === 'json') {
            let codeBlock = $('<code></code>');
            if (step.type === 'json') {
              codeBlock.addClass('language-json');
            } else {
              codeBlock.addClass('language-xml');
            }
            codeBlock.text(step.content);
            let preBlock = $('<pre></pre>');
            preBlock.append(codeBlock);
            collapseContent.append(preBlock);
            hljs.highlightElement(codeBlock[0]);
          }
          else if (step.type === 'text') {
            let pre = $('<pre class="content-preview"></pre>').text(step.content);
            collapseContent.append(pre);
          }
          
          detailsElem.append(collapseContent);
          container.append(detailsElem);
        });
      }
      
      // Initial render if steps are stored.
      renderSteps();
      
      // Display the appropriate input field based on the selected content type.
      $('#contentType').on('change', function() {
        let type = $(this).val();
        let container = $('#dynamicInput');
        container.empty();
        if (type === 'text') {
          container.append('<label for="textInput">Text Content:</label><textarea id="textInput" rows="3" placeholder="Enter text content"></textarea>');
        } else if (type === 'csv') {
          container.append('<label for="csvInput">CSV File (Upload):</label><input type="file" id="csvInput" accept=".csv,text/csv">');
        } else if (type === 'image') {
          container.append('<label for="imageInput">Image File (Upload):</label><input type="file" id="imageInput" accept="image/*">');
        } else if (type === 'xml') {
          container.append('<label for="xmlInput">XML File (Upload):</label><input type="file" id="xmlInput" accept=".xml,text/xml">');
        } else if (type === 'json') {
          container.append('<label for="jsonInput">JSON File (Upload):</label><input type="file" id="jsonInput" accept=".json,application/json">');
        }
      });
      
      // Process the form submission and add a new step.
      $('#stepForm').on('submit', function(e) {
        e.preventDefault();
        let type = $('#contentType').val();
        let summary = $('#summary').val().trim();
        let description = $('#description').val().trim();
        
        if (!type || !summary || !description) {
          alert('Please fill in all required fields!');
          return;
        }
        
        // Once content is obtained, add it as a new step.
        function addStep(content) {
          let step = {
            type: type,
            summary: summary,
            description: description,
            content: content
          };
          steps.push(step);
          updateEmbeddedData();
          renderSteps();
          $('#stepForm')[0].reset();
          $('#dynamicInput').empty();
        }
        
        if (type === 'text') {
          let textContent = $('#textInput').val();
          addStep(textContent);
        } else {
          let inputId = '#' + type + 'Input';
          let fileInput = $(inputId)[0];
          if (fileInput && fileInput.files && fileInput.files[0]) {
            let file = fileInput.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
              addStep(e.target.result);
            };
            if (type === 'image')
              reader.readAsDataURL(file);
            else
              reader.readAsText(file);
          } else {
            alert('Please select a file for the chosen content type.');
          }
        }
      });
      
      // Prompt for a new title before downloading and update the document.
      $('#downloadBtn').on('click', function() {
        let newTitle = prompt("Enter a title for the HTML file:", document.title);
        if (newTitle) {
          document.title = newTitle;
          $('title').text(newTitle);
        }
        let htmlContent = document.documentElement.outerHTML;
        let blob = new Blob([htmlContent], { type: 'text/html' });
        let url = URL.createObjectURL(blob);
        let a = document.createElement('a');
        a.href = url;
        a.download = 'updated_content.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    });
  </script>
</body>
</html>
